<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Sidebar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #f1f1f1;
        }

        .sidebar .close-btn {
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }

        .main-content {
            transition: margin-left 0.5s;
            padding: 16px;
        }

        .open-btn {
            font-size: 20px;
            cursor: pointer;
            background-color: #111;
            color: white;
            border: none;
            padding: 10px 15px;
        }

        .open-btn:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div id="sidebar" class="sidebar">
        <button class="close-btn" onclick="closeSidebar()">Close &times;</button>
        <!-- Sidebar content -->
        <ul>
            <li>Home</li>
            <li>Data Pasien</li>
            <li>Contact</li>
        </ul>
    </div>

    <div id="main" class="main-content">
        <button class="open-btn" onclick="openSidebar()">&#9776; Open Sidebar</button>
        <div class="content-container">
            <!-- Main content -->
            <h1>Data Pasien</h1>
            <p>Content goes here...</p>
        </div>
    </div>

    <script>
        function openSidebar() {
            document.getElementById("sidebar").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
        }

        function closeSidebar() {
            document.getElementById("sidebar").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
        }
    </script>
</body>
</html>
